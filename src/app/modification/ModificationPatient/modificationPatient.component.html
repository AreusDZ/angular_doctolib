<h2 class="text-center">Modification Patient</h2>
<div class="row col-8 offset-4">
<form (ngSubmit)="onSubmit(f)" #f="ngForm" id="formModifPatient" class="col-6">
  <div class="mb-3">
    <label for="Nom" class="form-label">Nom</label>
    <input type="text" class="form-control" id="Nom" name="Nom" aria-describedby="Nom" [(ngModel)]="patient.nom">
  </div>
  <div class="mb-3">
    <label for="Prenom" class="form-label">Pr√©nom</label>
    <input type="text" class="form-control" id="Prenom" name="Prenom"  [(ngModel)]="patient.prenom">
  </div>
  <div class="mb-3">
    <label for="Age" class="form-label">Age</label>
    <input type="number" class="form-control" id="Age" name="Age" [(ngModel)]="patient.age">
  </div>
  <div class="mb-3">
    <label for="Email" class="form-label">Email</label>
    <input type="text" class="form-control" id="Email" name="Email"  [(ngModel)]="patient.email">
  </div>
  <div class="mb-3">
    <label for="Password" class="form-label">Password</label>
    <input type="password" class="form-control" id="Password" name="Password" ngModel>
  </div>
  <button type="submit" class="btn btn-success">Modification</button>
</form>
</div>
