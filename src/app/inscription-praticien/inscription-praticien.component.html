
<div id="inscriptionPraticien" class="row">

  <div class="col-2"></div>

  <div id="mainBlock" class="col-8">
    <h2 class="text-center">Inscription Praticien</h2>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="col-6 offset-3">
      <div class="mb-3">
        <label for="Nom" class="form-label">Nom</label>
        <input type="text" class="form-control" id="Nom" name="Nom" aria-describedby="Nom" ngModel>
      </div>
      <div class="mb-3">
        <label for="Specialite" class="form-label">Spécialité</label>
        <input type="text" class="form-control" id="Specialite" name="Specialite" ngModel>
      </div>
      <div class="mb-3">
        <label for="Email" class="form-label">Email</label>
        <input type="text" class="form-control" id="Email" name="Email" ngModel>
      </div>
      <div class="mb-3">
        <label for="Password" class="form-label">Password</label>
        <input type="password" class="form-control" id="Password" name="Password" ngModel>
      </div>
      <button type="submit" class="btn btn-success">Inscription</button>
    </form>
  </div>

  <div class="col-2"></div>

</div>
